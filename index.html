<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="https://www.marketing91.com/wp-content/uploads/2020/03/To-do-List-scaled.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="frame">
     <div class="div1">
        <h1>TO DO LIST<img src="https://i.etsystatic.com/38165888/r/il/d91eb1/4303881108/il_fullxfull.4303881108_68fm.jpg" alt=""></h1>
      <form>
        <input id="input" type="text" placeholder="Type your task">
       <button id="button">Add</button>
       <div id="div">

       </div>
      </form>
     </div>
    </div>
<script>
let input=document.getElementById("input")
let button=document.getElementById("button")
let div=document.getElementById("div")

console.log(input);
console.log(button);
console.log(div);

button.addEventListener("click",(event)=>{
    event.preventDefault();
    if (input.value==="") {
        alert("You must enter a task here")
    }else{
    console.log(input.value);

    let paragraph=document.createElement("p")
    let icon1=document.createElement("a")
    let span=document.createElement("span")
    let edit=document.createElement("label")

    span.innerHTML=input.value
    icon1.innerHTML=`<i class="fa-solid fa-trash " style="color: #233e26;"></i>`
    edit.innerHTML=`<i class="fa-solid fa-pen-to-square " style="color: #193617;"></i>`

    paragraph.appendChild(span);
    paragraph.appendChild(edit)
    paragraph.appendChild(icon1);
    div.appendChild(paragraph);

    icon1.addEventListener("click",function(){
        paragraph.removeChild(icon1);
        paragraph.removeChild(span);
        div.removeChild(paragraph);
    })


edit.addEventListener("click",function(){
    let editedvalue=prompt("Edit your task")
    span.innerHTML=editedvalue;
})


    input.value==""
    }
})





</script>
</body>
